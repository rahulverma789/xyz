<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery with Descriptions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1200px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            flex: 1 1 calc(33.33% - 40px); /* 3 columns */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            padding: 15px;
            text-align: center;
        }

        .description h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }

        /* Media Query for tablets */
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 40px); /* 2 columns */
            }

            .description h2 {
                font-size: 18px;
            }

            .description p {
                font-size: 14px;
            }
        }

        /* Media Query for mobile phones */
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%; /* 1 column */
            }

            .description h2 {
                font-size: 16px;
            }

            .description p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <!-- Image 1 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Sample Image 1">
                <div class="description">
                    <h2>Beautiful Scenery 1</h2>
                    <p>This is a description of the first beautiful scenery.</p>
                </div>
            </div>
            
            <!-- Image 2 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Sample Image 2">
                <div class="description">
                    <h2>Beautiful Scenery 2</h2>
                    <p>This is a description of the second beautiful scenery.</p>
                </div>
            </div>
            
            <!-- Image 3 -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300" alt="Sample Image 3">
                <div class="description">
                    <h2>Beautiful Scenery 3</h2>
                    <p>This is a description of the third beautiful scenery.</p>
                </div>
            </div>
            
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
